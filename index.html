<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>C.R.U.D. de tarefas</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" href="./assets/img/form-icon.png">
</head>

<body>
  <section class="container">
    <h1 class="titulo">Lista de tarefas:</h1>

    <p class="add">
      <label for="task-to-add"><b>Tarefa a ser adicionada:</b></label>
      <input type="text" name="taskBoxAdd" id="task-to-add" placeholder="Adicione uma tarefa aqui...">
      <button class="add-tarefa" title="Adicionar a tarefa">Adicionar</button>
    </p>

    <p id="edit">
      <label for="task-to-edit"><b>Tarefa a ser editada:</b></label>
      <input type="text" name="taskBoxEdit" id="task-to-edit">
      <button class="edit-tarefa" title="Editar a tarefa">Editar</button>
    </p>

    <button class="list-alt" title="Ligar ou desligar a visÃ£o da lista de tarefas">Alternar visÃ£o da Lista</button>

    <table id="list">
      <th colspan="2">Lista de Tarefas</th>
      <tbody id="lista-de-tarefas">
        <tr>
          <td>
            <h1 class="listItem" id="item-x">
              Exemplo de tarefa
            </h1>
          </td>
          <td>
            <button class="list-edit" id="btn-edit-x" title="Editar a tarefa">Editar</button>
            <button class="list-erase" id="btn-erase-x" title="Apagar a tarefa">Apagar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
